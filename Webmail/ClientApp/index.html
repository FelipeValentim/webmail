<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React + TS</title>
</head>

<body>
  <script>
    var theme = "lightmode";
    try {
      if (localStorage.getItem("theme_selected_mode")) {
        theme = localStorage.getItem("theme_selected_mode");
      }
    } catch (error) {
      theme = "lightmode"
    }
    if (theme === "darkmode") {
      document.documentElement.style.background = "#1b191b";
    }
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
